<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hyrule Compendium - Explore the creatures, materials, and treasures of Hyrule"
    />
    <meta name="keywords" content="hyrule, botw, compendium, zelda" />

    <title>Hyrule Compendium</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Hyrule Compendium</h1>
      <p class="subtitle">Compendium of Hyrule</p>
    </header>

    <!-- Search section -->
    <section class="search-section">
      <input
        type="text"
        placeholder="Search creatures, materials, or equipment..."
        name=""
        value=""
      />
      <button type="button" name="button">Search</button>
    </section>

    <!-- Category List - Initial View -->
    <section class="category-section">
      <div class="category-grid" id="category-grid">
        <!-- Categories will be dynamically inserted here -->
        <img
          class="category-badge"
          title="View list of Creatures"
          src="img/creatures.png"
          alt="horse head representing creatures"
        />
        <img
          class="category-badge"
          title="View list of Monsters"
          src="img/monsters.png"
          alt="skull representing monsters"
        />
        <img
          class="category-badge"
          title="View list of Materials"
          src="img/materials.png"
          alt="apple representing materials"
        />
        <img
          class="category-badge"
          title="View list of Equipment"
          src="img/equipment.png"
          alt="sword representing equipment"
        />
        <img
          class="category-badge"
          title="View list of Treasure"
          src="img/treasure.png"
          alt="treasure chest representing treasure"
        />
      </div>
    </section>

    <!-- Entry List - Shows all entries in a category -->
    <section class="entry-list-section hidden">
      <div class="section-header">
        <button class="back-button" id="back-to-categories">
          ‚Üê Back to Categories
        </button>
        <h2 class="section-title" id="category-title">Category Name</h2>
      </div>
      <div class="entry-list-grid" id="entry-list-grid">
        <!-- Entry list items will be dynamically inserted here -->
      </div>
    </section>

    <!-- Single Entry Card - Appears AFTER search -->
    <section class="results hidden">
      <article class="entry-card">
        <!-- Card Header -->
        <div class="entry-header">
          <h2 id="item-name">Item Name</h2>
          <span id="item-category" class="category-badge">Category</span>
        </div>

        <!-- Card Body (2 columns) -->
        <div class="entry-body">
          <div class="image-container">
            <img id="item-image" src="img/botw_image.jpg" alt="" />
          </div>

          <div class="description-container">
            <h3 class="description-label">Description</h3>
            <p id="item-description">Description text...</p>
          </div>
        </div>
      </article>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
